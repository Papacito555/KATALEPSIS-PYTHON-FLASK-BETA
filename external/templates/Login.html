<body class="my-login-page">
<!--Navbar-->
<ul class="nav justify-content-center ,navbar navbar-expand-lg navbar-light bg-dark">

    <li class="nav-item">
        <a class="nav-link active , navbar-brand text-white" href="../../external/templates/index.html">Inicio&nbsp;<i
                class="fas fa-home"></i></a>
    </li>
    <li class="nav-item">
        <a class="nav-link active , navbar-brand text-white" href="../../external/templates/servicios.html">Servicios</a>
    </li>
    <li class="nav-item">
        <a class="nav-link , navbar-brand text-white" href="../../external/templates/diagnostic.html">Diágnostico</a>

    <li class="nav-item">
        <a class="nav-link , navbar-brand text-white" href="../../external/templates/contacto.hmtl">Contacto</a>
    </li>
    <li class="nav-item">
        <a class="nav-link , navbar-brand text-white" href="../../external/templates/about.html">¿Quienes somos?</a>
    </li>
    <li class="nav-item">
      <a class="nav-link , navbar-brand text-white" href="../../external/templates/Login.html">Login</a>

	<li class="nav-item">
      <a class="nav-link , navbar-brand text-white" href="../../external/templates/register.html">Registrarse</a>
    </li>
</ul>

	<!--Fomrulario Log In-->
	<section>
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../external/static/img/kata.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Correo Electrónico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Correo Invalido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Olvidó su Contraseña?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Ingrese su Contraseña
							    	</div>
								</div>

									<div class="g-recaptcha" data-sitekey="6LdFkhgaAAAAAFqIf0a1CiraLgoO4JwkbeDa98g2"></div>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Recordarme</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Ingresar
									</button>
								</div>
								<div class="mt-4 text-center">
									No tiene una cuenta? <a href="register.html">Crear Una</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
  <footer class="py-5 bg-dark">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
