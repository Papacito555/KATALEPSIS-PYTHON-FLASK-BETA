{% extends "base_log.html" %}

{% block title %}Log in{% endblock %}

{% block content_title %}Log in{% endblock %}

{% block content %}
	<!--Formulario Log In-->
	<section>
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../external/static/img/kata.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form action="{{ url_for('login', next=next_url) }}" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<div class="invalid-feedback">
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											¿Olvidó su Contraseña?
										</a>
									</label>
								    <div class="invalid-feedback">
							    	</div>
								</div>

									<div class="g-recaptcha" data-sitekey="6LdFkhgaAAAAAFqIf0a1CiraLgoO4JwkbeDa98g2"></div>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Recordarme</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Ingresar
									</button>
								</div>
								<div class="mt-4 text-center">
									¿No tiene una cuenta? <a href="register.html">Crear Una</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
